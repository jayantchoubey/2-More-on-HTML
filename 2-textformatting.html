<!DOCTYPE html>
<html>
<head>
  <title>Web Development</title>
</head>
<body>
  <h1> Importance of Web Development </h1>

  <span>
    <!-- bold -->
    this text is <b> bold </b>
    <br>

    <!-- italics -->
    this text is <i> italics </i>
    <br>

    <!-- strong -->
    this text is <strong> strong </strong>
    <br>

    <!-- superscript -->
    a<sup>2</sup>
    <br>

    <!-- subscript -->
    a<sub>j</sub>
    <br>

    <!-- quoted -->
    this text is <q> quoted </q>
  </span>

</body>
</html>
